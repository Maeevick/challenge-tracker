name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  challenge-tracker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
      - name: Run CI script
        run: npm run ci
